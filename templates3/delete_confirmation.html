<!DOCTYPE html>
<html>
<head>
  <title>Delete Confirmation</title>
  <style>
    .btn, .btn-group .btn {
      transition: transform 0.15s, box-shadow 0.15s;
    }
    .btn:hover, .btn:focus {
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 6px 18px rgba(118,75,162,0.12);
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.7s forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: none;
      }
    }
    .toast {
      animation: slideInRight 0.5s;
    }
    @keyframes slideInRight {
      from { transform: translateX(100px); opacity: 0; }
      to   { transform: none; opacity: 1; }
    }
    .floating-shape {
      position: fixed;
      top: 10%;
      left: 80%;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #764ba2 60%, #667eea 100%);
      border-radius: 50%;
      opacity: 0.15;
      animation: floatY 6s ease-in-out infinite alternate;
      z-index: 0;
    }
    @keyframes floatY {
      from { transform: translateY(0); }
      to   { transform: translateY(40px); }
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  {{ navbar|safe }}
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h3>Confirm Deletion</h3>
        <p>Are you sure you want to delete form <strong>{{ form_id }}</strong>?</p>
        <form method="POST" action="{{ url_for('delete_form', form_id=form_id) }}">
          <button type="submit" class="btn btn-danger">Yes, Delete</button>
          <a href="{{ url_for('allforms_view') }}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
