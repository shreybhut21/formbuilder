 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .btn, .btn-group .btn {
      transition: transform 0.15s, box-shadow 0.15s;
    }
    .btn:hover, .btn:focus {
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 6px 18px rgba(118,75,162,0.12);
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.7s forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: none;
      }
    }
    .toast {
      animation: slideInRight 0.5s;
    }
    @keyframes slideInRight {
      from { transform: translateX(100px); opacity: 0; }
      to   { transform: none; opacity: 1; }
    }
    /* Bubble effect */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.18;
      animation: floatY 6s ease-in-out infinite alternate;
      z-index: 0;
    }
    .bg-circle1 { width: 120px; height: 120px; left: 5%; top: 10%; background: #fffbe6; animation-delay: 0s;}
    .bg-circle2 { width: 80px; height: 80px; right: 10%; top: 20%; background: #ffd6e0; animation-delay: 1s;}
    .bg-circle3 { width: 60px; height: 60px; left: 20%; bottom: 10%; background: #e0f7fa; animation-delay: 2s;}
    .bg-circle4 { width: 100px; height: 100px; right: 15%; bottom: 15%; background: #e1bee7; animation-delay: 3s;}
    .bg-circle5 { width: 50px; height: 50px; left: 50%; top: 60%; background: #ffe0b2; animation-delay: 4s;}
    .bg-circle6 { width: 40px; height: 40px; right: 40%; bottom: 5%; background: #b2dfdb; animation-delay: 5s;}
    @keyframes floatY {
      from { transform: translateY(0); }
      to   { transform: translateY(40px); }
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: #333;
    }
    .login-container {
      background: rgba(239, 235, 235, 0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      z-index: 1 ;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Animated background circles -->
  <div class="bg-circle bg-circle1"></div>
  <div class="bg-circle bg-circle2"></div>
  <div class="bg-circle bg-circle3"></div>
  <div class="bg-circle bg-circle4"></div>
  <div class="bg-circle bg-circle5"></div>
  <div class="bg-circle bg-circle6"></div>

  <div class="login-container">
    <h1>Login</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div>
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" autocomplete="email" class="form-control" id="email" name="email" required autofocus />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" autocomplete="current-password" class="form-control" id="password" name="password" required>
          <button class="btn btn-outline-secondary" type="button" id="togglePassword">
            <i class="bi bi-eye" id="eyeIcon"></i>
          </button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <!-- Place in login.html and register.html -->
      <div class="text-center my-3">
        <a href="{{ url_for('google_login') }}" class="btn btn-outline-danger w-100 mb-2">
          <i class="bi bi-google me-2"></i> Sign in with Google
        </a>
        <a href="{{ url_for('github_login') }}" class="btn btn-outline-dark w-100">
          <i class="bi bi-github me-2"></i> Sign in with GitHub
        </a>
      </div>
      <div class="text-center mt-3">
        <small>Create a new account? <a href="{{ url_for('register') }}">Register</a></small>
      </div>
    </form>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const togglePasswordBtn = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        if (togglePasswordBtn && passwordInput) {
          togglePasswordBtn.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
              passwordInput.type = 'text';
              eyeIcon.classList.remove('bi-eye');
              eyeIcon.classList.add('bi-eye-slash');
            } else {
              passwordInput.type = 'password';
              eyeIcon.classList.remove('bi-eye-slash');
              eyeIcon.classList.add('bi-eye');
            }
          });
        }
      });
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
