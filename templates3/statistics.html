<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Analytics - {{ form_title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3">Form Analytics - {{ form_title }}</h1>
      <a href="{{ url_for('allforms_view') }}" class="btn btn-secondary btn-sm">
        Back to Forms
      </a>
    </div>
    
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header">Status Distribution</div>
          <div class="card-body">
            <canvas id="statusChart" height="220"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header">Priority Distribution</div>
          <div class="card-body">
            <canvas id="priorityChart" height="220"></canvas>
          </div>
        </div>
      </div>
    </div>
    
    <div class="card mt-4">
      <div class="card-header">Field Distribution</div>
      <div class="card-body">
        <div class="row">
          {% for fname, counts in chart_data.items() %}
          <div class="col-md-6 mb-4">
            <h5>{{ fname|capitalize }}</h5>
            <canvas id="chart_{{ fname }}" height="200"></canvas>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Status Pie Chart
      new Chart(document.getElementById('statusChart'), {
        type: 'pie',
        data: {
          labels: ['Open', 'In Progress', 'Confirmed', 'Cancelled'],
          datasets: [{
            data: [
              {{ stats.status_open }},
              {{ stats.status_in_progress }},
              {{ stats.status_confirmed }},
              {{ stats.status_cancelled }}
            ],
            backgroundColor: ['#4e73df', '#f6c23e', '#1cc88a', '#e74a3b']
          }]
        }
      });
      
      // Priority Pie Chart
      new Chart(document.getElementById('priorityChart'), {
        type: 'pie',
        data: {
          labels: ['High', 'Medium', 'Low'],
          datasets: [{
            data: [
              {{ stats.priority_high }},
              {{ stats.priority_medium }},
              {{ stats.priority_low }}
            ],
            backgroundColor: ['#e74a3b', '#f6c23e', '#36b9cc']
          }]
        }
      });
      
      // Field Distribution Charts
      {% for fname, counts in chart_data.items() %}
      new Chart(document.getElementById('chart_{{ fname }}'), {
        type: 'bar',
        data: {
          labels: {{ list(counts.keys())|tojson }},
          datasets: [{
            label: '{{ fname|capitalize }}',
            data: {{ list(counts.values())|tojson }},
            backgroundColor: '#764ba2'
          }]
        }
      });
      {% endfor %}
    });
  </script>
</body>
</html>
